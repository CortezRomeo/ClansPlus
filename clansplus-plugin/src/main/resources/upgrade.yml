# currency-type bao gồm WARPOINT, VAULT, PLAYERPOINTS
# Vui lòng đảm bảo máy chủ hỗ trợ Vault và PlayerPoints trước khi config.
# Dòng else trong khối price dùng để trả về giá trị đó nếu giá trị tiếp theo nằm ngoài các số trong danh sách.

upgrade:
  max-member:
    # WARPOINT, VAULT, PLAYERPOINTS
    currency-type: WARPOINT
    # max member: cost
    # có thể thêm hoặc bớt.
    price:
      6: 10
      7: 20
      8: 30
      9: 40
      10: 50
      # Trả về kết quả này khi giá trị nằm ngoài các số ở trên.
      # Không xóa dòng này.
      else: 100
  # Ở mục "price", các số đầu tiên chính là cấp độ của skill và đằng sau là giá. Có thể thêm hoặc bớt nhưng không
  # thể để trống. Giá trị cuối cùng được config chính là max level.
