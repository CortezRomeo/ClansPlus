    clanplus:
      messages:
        non-clan-commands:
          - ' '
          - '&#3498ebCLAN'
          - '&7Version %version%'
          - ' '
          - '&#3498eb/clan create <clan name> &fCreate a new clan'
          - '&#3498eb/clan accept &fAccept a clan invitation'
          - '&#3498eb/clan deny &fReject a clan invitation'
          - '&#3498eb/clan info <clan name> &fView specific clan information'
          - '&#3498eb/clan event &fView event info'
          - '&#3498eb/clan list &fView list of clans'
        in-clan-commands:
          messages: |
            
            &#3498ebCLAN
            &7Version %version%
            %memberCommands%
            %managerCommands%
            %leaderCommands%
          placeholder:
            memberCommands:
              messages: |
                &r
                &#34eb6bCommands for members
                &#3498eb/clan list &fView list of clans'
                &#3498eb/clan info <clan name> &fView specific clan information
                &#3498eb/clan event &fView event info
                &#3498eb/clan menu &fOpen clan GUI
                &#3498eb/clan leave &fLeave clan
                &#3498eb/clan setting &fClan settings
                &#3498eb/clan upgrade &fUpgrade clan
                %command%
              placeholder:
                command: '&#3498eb/clan %command% &f%description%'
            managerCommands:
              messages: |
                &r
                &#1d98d1Commands for managers
                %command%
              placeholder:
                command: '&#3498eb/clan %command% &f%description%'
            leaderCommands:
              messages: |
                &r
                &#e8e51eCommands for leaders (Includes manager commands)
                &#3498eb/clan setowner &fTransfer leadership to another clan member
                &#3498eb/clan disband &fDisband the clan
                &#3498eb/clan setpermission &fSet permissions
                %command%
              placeholder:
                command: '&#3498eb/clan %command% &f%description%'